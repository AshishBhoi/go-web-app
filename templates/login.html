<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{{ if . }}
    <div class="error">{{ . }}</div>
{{ end }}
<form method="POST">
    <label>
        username: <input name="username"/>
    </label>
    <label>
        password: <input name="password"/>
    </label>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
